dataset_path: '/home/jz4725/topomap' 
device: 1
pp_threshold: 0.3
object_threshold: 0.2
# coefficients for multitasking loss
loss_params:
  pr: 1.0
  obj: 1.0
  tcr: 0.00
  mean: 0.0

eval_split: Test
train_split: Training

output_dir: './exp-results/damsg-mse' #'../topomap-example-data/',
output_file: 'train'
wandb: True

# if resume training from a chkpt
resume: True
resume_path: '/home/jz4725/msg/exp-results/damsg-mse/2024-05-21_03-06-51/checkpoints/12-step9000+.pth'

eval_output_dir: '/home/jz4725/msg/exp-results/damsg-mse/2024-08-03_05-24-56' # this is specific to trained checkpoints
eval_chkpt: 9-step3750+.pth #null for no checkpoint
save_every: False # if save specific results for every video
eval_step: 100

learning_rate: 0.00002 # 5e-5
num_epochs: 10
warmup_epochs: 3
warmup: no # cos

num_workers: 16
train_bs: 768
bs_video: 12
eval_bs: 64 


log_every: 1
chkpt_every: 3000

obj_embedder:
  model: "vit-base" #"dinov2-small", "convnext-tiny-224", #'resnet50', # "dinov2_vits14", "dinov2_vitb14", "dinov2_vitl14", "dinov2_vitg14"
  weights: DEFAULT
  freeze: True
  output_type: mean

place_embedder:
  model: "vit-base" #"convnext-tiny", #'resnet50', # "dinov2-base", "dinov2_vitb14", "dinov2_vitl14", "dinov2_vitg14"
  weights: DEFAULT
  freeze: True
  output_type: feature # mean, cls, feature

associator:
  model: "DaMSG-S-4" # "AoMSG-S-2"
  object_dim: 768 # FYI resnet18=512, dinov2-small=384, dinov2-base=768
  place_dim: 768
  output_dim: 1024

# loss terms
pr_loss: mse
obj_loss: bce
pos_weight: 10
pp_weight: 1