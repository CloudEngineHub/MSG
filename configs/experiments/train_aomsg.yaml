# sample style training script
device: 0
pp_threshold: 0.0
object_threshold: 0.0
# coefficients for multitasking loss
loss_params:
  pr: 1.0
  obj: 1.0
  tcr: 0.05
  mean: 0.05

eval_split: mini-val
train_split: Training

output_dir: './exp-results/aomsg' #'../topomap-example-data/',
output_file: 'train'
wandb: True

# if resume training from a chkpt
resume: False
resume_path: './exp-results/train/2024-03-31_03-03-21/checkpoints/0-step3200+.pth'

eval_output_dir: './exp-results/aomsg/2024-04-07_01-10-21' # this is specific to trained checkpoints
eval_chkpt: 9-step44920+.pth #null for no checkpoint
save_every: False # if save specific results for every video
eval_step: 300

learning_rate: 0.00005
num_epochs: 10
warmup_epochs: 3
warmup: cos

num_workers: 4
train_bs: 128
eval_bs: 64 # debug test

log_every: 1
chkpt_every: 3000

obj_embedder:
  model: "dinov2-small" #"dinov2-small-mean", "dinov2-small-cls", "convnext-tiny-224", #'resnet50', # "dinov2_vits14", "dinov2_vitb14", "dinov2_vitl14", "dinov2_vitg14"
  weights: DEFAULT
  freeze: True
  output_type: mean

place_embedder:
  model: "dinov2-small" #"convnext-tiny", #'resnet50', # "dinov2_vits14", "dinov2_vitb14", "dinov2_vitl14", "dinov2_vitg14"
  weights: DEFAULT
  freeze: True
  output_type: feature # mean, cls, feature

associator:
  model: "AoMSG-S-2" # "AoMSG-S-2"
  object_dim: 384 # FYI dinov2-small 384, dinov2-base 768
  place_dim: 384
  output_dim: 1024

