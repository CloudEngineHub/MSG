# debug
device: 0
pp_threshold: 0.0
object_threshold: 0.0

eval_split: mini-val
train_split: Training

output_dir: './exp-results/debug'
output_file: 'debug'
wandb: False

resume: False

eval_output_dir: './exp-results/debug'
eval_chkpt: null

save_every: False # if save specific results for every video
eval_step: 300

learning_rate: 0.00005
num_epochs: 10
warmup_epochs: 3
warmup: cos

num_workers: 4
train_bs: 192
bs_video: 3
eval_bs: 64 # debug test
vis_det: False


obj_embedder:
  model: "dinov2-small" #"dinov2-small", "dinov2-base", "convnext-tiny-224", #'resnet50'
  weights: DEFAULT
  freeze: True
  output_type: mean

place_embedder:
  model: "dinov2-small" #"convnext-tiny", #'resnet50', # "dinov2-small", # "dinov2-base"
  weights: DEFAULT
  freeze: True
  output_type: cls # mean, cls, feature

associator:
  model: "SepMSG-linear" # "AoMSG-S-2"
  object_dim: 384 # FYI dinov2-small 384, dinov2-base 768
  place_dim: 384
  output_dim: 1024