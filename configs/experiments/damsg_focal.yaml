# sample style training script
device: 0
pp_threshold: 0.5
object_threshold: 0.5
# coefficients for multitasking loss
loss_params:
  pr: 1.0
  obj: 1.0
  tcr: 0.0
  mean: 0.0

eval_split: mini-val
train_split: Training

output_dir: './exp-results/damsg-focal'
output_file: 'train'
wandb: True

# if resume training from a chkpt
resume: False
resume_path: './path/to/checkpoints/0+.pth'

eval_output_dir: './exp-results/damsg/2024-04-16_17-02-34' # this is specific to trained checkpoints
eval_chkpt: 9-step14980+.pth #null for no checkpoint
save_every: False # if save specific results for every video
eval_step: 100

learning_rate: 0.00002 # 5e-5
num_epochs: 30
warmup_epochs: 3
warmup: no # cos

num_workers: 4
train_bs: 192
bs_video: 3
eval_bs: 64 # debug test

log_every: 1
chkpt_every: 3000

obj_embedder:
  model: "dinov2-small" #"dinov2-small-mean", "dinov2-small-cls", "convnext-tiny-224", #'resnet50', # "dinov2_vits14", "dinov2_vitb14", "dinov2_vitl14", "dinov2_vitg14"
  weights: DEFAULT
  freeze: True
  output_type: mean

place_embedder:
  model: "dinov2-small" #"convnext-tiny", #'resnet50', # "dinov2-small", 
  weights: DEFAULT
  freeze: True
  output_type: feature # mean, cls, feature

associator:
  model: "DaMSG-S-2" # "AoMSG-S-2"
  object_dim: 384 # FYI dinov2-small 384, dinov2-base 768, resnet18 512, resnet50 1024
  place_dim: 384
  output_dim: 1024

pr_loss: bce
obj_loss: focal
alpha: 0.75
gamma: 5.0