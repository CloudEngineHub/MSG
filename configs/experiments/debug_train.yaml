device: 1
pp_threshold: 0.5
object_threshold: 0.5

eval_split: mini-val
train_split: mini-val
dataset_feed: pairwise

output_dir: './exp-results/train' #'../topomap-example-data/',
output_file: 'debug_train'
wandb: True

eval_output_dir: './exp-results/train/2024-03-14_15-33-20' # this is specific to trained checkpoints
eval_chkpt: 4-step50+.pth #null for no checkpoint
save_every: True # if save specific results for every video

learning_rate: 0.0001
num_epochs: 5

num_workers: 4
train_bs: 32
eval_bs: 1 # debug test

log_every: 1
chkpt_every: 10

obj_embedder:
  model: "dinov2-small-mean" #"dinov2-small-mean", "dinov2-small-cls", "convnext-tiny-224", #'resnet50', # "dinov2_vits14", "dinov2_vitb14", "dinov2_vitl14", "dinov2_vitg14"
  weights: DEFAULT
  freeze: True
  output_dim: null

associator:
  model: "SepMSG-mlp" # "AoMSG-S-2"
  object_dim: 384 # FYI dinov2-small 384, dinov2-base 768
  place_dim: 384
  output_dim: 256